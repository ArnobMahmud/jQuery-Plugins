<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>JQuery</title>
</head>

<body>

    <section class="desc">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-xl-5 card">
                    <h1> CounterUP jQuery Plugin</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Slider -->
    <section class="media_area">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg single-class">
                    <i class="fab fa-facebook-square"></i>
                    <h2 class="count">12000</h2>
                    <p>Followers</p>
                </div>
                <div class="col-lg  single-class">
                    <i class="fab fa-twitter"></i>
                    <h2 class="count">3000</h2>
                    <p>Tweets</p>
                </div>
                <div class="col-lg single-class">
                    <i class="fab fa-linkedin"></i>
                    <h2 class="count">2200</h2>
                    <p>Connections</p>
                </div>
                <div class="col-lg single-class">
                    <i class="fab fa-github"></i>
                    <h2 class="count">700</h2>
                    <p>Stars</p>
                </div>
                <div class="col-lg single-class">
                    <i class="fab fa-medium"></i>
                    <h2 class="count">450</h2>
                    <p>Articles</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Slider -->

    <!-- Option 1: Bootstrap Bundle JS cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- jQuery Library cdn  -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

    <!-- waypoints cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

    <!-- rCounter JS  -->
    <script src="js/jquery.rcounter.js"></script>

    <!-- Custom JS -->
    <script src=" js/custom.js"></script>
</body>

</html>
</body>

</html>
